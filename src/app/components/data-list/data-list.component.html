<div class="list">
    <div class="list-item" *ngFor="let item of list; let i = index">
        <div class="title" [hidden]="i == 0">
            <span class="listTitle">{{item.time}}</span>
        </div>
        <div class="list-item-1" *ngFor="let item of item.infoList">
            <img src="{{item.iconSrc}}" alt="">
            <div class="buy-detail">
                <div class="name">{{item.title}}</div>
                <div class="detail">
                    {{item.detail}}
                </div>
            </div>
            <div class="num">{{item.money}}</div>
        </div>
    </div>
</div>
